<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
      }
      nav a {
        color: rgb(255, 255, 255);
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 20px;
      }
      .product {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 10px;
        text-align: center;
      }
      .product img {
        max-width: 100%;
        height: auto;
      }
      form {
        max-width: 400px;
        margin: auto;
      }
      form input,
      form textarea,
      form button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dendra AFC</h1>
      <p>Maju bersama sama mundur masing-masing</p>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#order">Order</a>
    </nav>

    <div id="home" class="container">
      <h2>Welcome to Dendra AFC</h2>
      <p>Kami menjual produk-produk berkualitas untuk kebutuhan Anda.</p>
      <img src="ATK.jpg" alt="Banner" />
    </div>

    <div id="products" class="container">
      <h2>Our Products</h2>
      <div class="product">
        <img src="pen.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <p>Description of Product 1</p>
      </div>
      <div class="product">
        <img src="book.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Price: $15</p>
        <p>Description of Product 2</p>
      </div>
      <!-- Add more products as needed -->
    </div>

    <div id="order" class="container">
      <h2>Order Form</h2>
      <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
      const form = document.getElementById("orderForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => alert("Order successfully submitted!"))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
